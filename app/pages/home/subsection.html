<div class="full subsection">
	<div class="wrapper">
		<div class="{{service.classes}} {{service.size}}" ng-repeat="service in content.content.home.services">
			<div class="center content full">
				<img style="width: 100%; max-width: 300px;" src="{{service.logo.src}}" alt="{{service.logo.alt}}">
			</div>
			<div class="half left content">
				<h3>{{service.headline}}</h3>
				<h4>{{service.subheadline}}</h4>
				<p>{{service.text}}</p>			
				<a class="cta button" href="{{service.link.href}}" target="_blank">{{service.link.text}}</a>
			</div>
			<img class="content half" src="{{service.image.src}}" alt="{{service.image.alt}}">
		</div>
	</div>
</div>
