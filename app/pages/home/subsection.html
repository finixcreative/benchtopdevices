<div class="full subsection">
	<div class="{{subsection.classes}} {{subsection.size}}" ng-repeat="subsection in content.content.home.subsections">
		<img class="full" style="max-width: 400px;" src="{{subsection.logo.src}}" alt="{{subseciton.logo.alt}}">
		<h3 class="center">{{subsection.headline}}</h3>
		<h4 class="center">{{subsection.subheadline}}</h4>
		<p class="half">{{subsection.text}}</p>
		<img class="half" src="{{subsection.image.src}}" alt="{{subsection.image.alt}}">
		<div class="content full center">
			<a class="cta button center" href="{{subsection.link.href}}">{{subsection.link.text}}</a>
		</div>
	</div>
</div>
