<div class="wrapper">
	<div class="hero content full">
		<h1>Services</h1>
		<h2>Subheader</h2>
	</div>
</div>
<div class="subsection full">
	<div class="wrapper">
		<div class="content full">
			<h3>Subsection Title</h3>
			<h4>Subsection Subtitle</h4>
		</div>
	</div>
	<div class="full" ng-controller="ProductsController as products">
		<div class="wrapper">
			<div class="tile content {{service.size}}" ng-repeat="service in products.services | orderBy: ['-cost', 'title']">
				<img class="full" ng-src="{{service.image}}"/>
				<div class="center full">
					<h4>{{service.title}}</h4>
					<p>{{service.description}}</p>
					<p><b>{{service.cost}}</b></p>
				</div>
			</div>
		</div>
	</div>
</div>
