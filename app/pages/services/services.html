<div class="wrapper">
	<div class="hero content full">
		<h1>Services</h1>
		<h2>Subheader</h2>
	</div>
</div>
<div class="subsection full" ng-controller="ProductsController as products">
	<div class="wrapper">
		<div class="tile content {{service.size}}" ng-repeat="service in products.services | orderBy: ['-cost', 'title']">
			<img class="full" ng-src="{{service.image}}"/>
			<div class="center full">
				<h3>{{service.title}}</h3>
				<p><b>{{service.cost}}</b></p>
			</div>
			<div class="full">
				<p>{{service.description}}</p>
			</div>
		</div>
	</div>
</div>
