<div class="hero full">
	<div class="wrapper">
		<div class="white-text content full">
			<h1>Services</h1>
		</div>
	</div>
</div>
<div class="subsection full" ng-controller="ContentController as products">
	<div class="wrapper">
		<div class="tile content {{service.size}}" ng-repeat="service in content.services | orderBy: ['-cost', 'title']">
			<img class="full" ng-src="{{service.image}}"/>
			<div class="center full">
				<h3>{{service.title}}</h3>
				<p><b>{{service.cost}}</b></p>
			</div>
			<div class="full">
				<p>{{service.description}}</p>
			</div>
			<div class="content full center">
				<a class="cta button center" href="{{service.link.href}}" target="_blank">{{service.link.text}}</a>
			</div>
		</div>
	</div>
</div>
