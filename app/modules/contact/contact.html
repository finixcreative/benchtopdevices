<div class="full">
	<h3>Contact</h3>
	<p>
		{{ client.client.company }}
	</p>
	<p ng-repeat="location in client.client.locations">
		{{ location.address.street }}<br>
		{{ location.address.city }}, {{ location.address.state }} {{ location.address.zip }}
	</p>
	<p>
		Email: <a href="mailto:{{ client.contact.email }}">{{ client.client.contact.email }}</a><br>
		Phone: <a href="tel:{{ client.contact.phone }}">{{ client.client.contact.phone }}</a><br>
	</p>
</div>
